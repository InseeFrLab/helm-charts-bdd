apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "library-chart.fullname" . }}-test-confluent-kafka-scripts
  labels:
    {{- include "library-chart.labels" . | nindent 4 }}
data:
  confluent_kafka_test.py: |-
{{ .Files.Get "scripts/confluent_kafka_test.py" | indent 4 }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "library-chart.fullname" . }}-test-confluent-kafka"
  labels:
    {{- include "library-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: {{ include "library-chart.fullname" . }}-test-confluent-kafka
    image: "inseefrlab/onyxia-python-minimal"
    volumeMounts:
      - name: scripts
        mountPath: "/tmp"
        readOnly: true
    command: ["/bin/sh","-c"]
    args: ["pip3 install confluent-kafka && timeout 2m python3 /tmp/confluent_kafka_test.py {{ template "common.names.fullname" . }}:{{ .Values.kafka.service.ports.client }}"]
  volumes:
    - name: scripts
      configMap:
        name: {{ include "library-chart.fullname" . }}-test-confluent-kafka-scripts
        items:
          - key: confluent_kafka_test.py
            path: "confluent_kafka_test.py"
  restartPolicy: Never
